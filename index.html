<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="clocktext">
			QClock
		</div>
		<div class="clock">
			<span id="hours"></span>
			<span id="minutes"></span>
			<span id="seconds"></span>
		</div>
		<div id="date">
			<span id="weekday"></span>
			<span id="dateOfMonth"></span>
			<span id="month"></span>
			<span id="year"></span>
		</div>
	</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
